name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build EXE
      # This command builds the single file executable with admin rights requested
      run: |
        pyinstaller --onefile --uac-admin --name "EZ_LightBurn_Switch" EZ_LightBurn_Driver_Switch.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: EZ_LightBurn_Switch_EXE
        path: dist/EZ_LightBurn_Switch.exe
